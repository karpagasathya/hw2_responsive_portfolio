    <main class="container mt-9 "id="About" >
        <div class="row">
            <div class="col-lg-12 ">
                <h1>Contact</h1>
                <article class="row ">
                    <div class="col-md-12">
                       <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="inputName" class="control-label">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Your Name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputEmail" class="control-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="control-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message here"required></textarea>
                                 <div class="help-block with-errors"></div>
                            </div>
    
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>
                </article>
            </div>
        </div>
    </main>
